<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>

<body>
    
        <div class="gallery">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <div class="overlay" style="text-align: center;">2D Design</div>
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
            <div class="overlay" style="text-align: center;">3D Design</div>
        </div>
        
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            gap: 20px;
        }

        .gallery img {
            width: 600px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</body>
</html>
